<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Tile 2D</title>
		<link rel="stylesheet" href="style/style.css" />
		<link rel="stylesheet" href="style/editor.css" />
		<link rel="icon" type="img/png" href="img/favicon.png" />
	</head>
 
	<body onload="init_canvas()">

		<canvas id="main_canvas" width="40" height="40"></canvas>

		<aside id="left_aside">
			<section id="project_view_section">
				<h2>Project view<span onclick="show_hide(this)">-</span></h2>
				<div class="zoom">
					<p>Zoom :</p><input type="button" onclick="set_zoom_value(-1)" value="-" /><span id="span_zoom_value">1</span><input type="button" onclick="set_zoom_value(1)" value="+" />
				</div>
				<div class="tiles">
					<p>Tiles :</p><input type="button" onclick="set_tiles_count(-2)" value="-" /><span id="span_tiles_count">3x3</span><input type="button" onclick="set_tiles_count(2)" value="+" />
				</div>
				<div class="grid">
					<p>Grid :</p><input type="checkbox" checked />
				</div>
				<div class="shape">
					<p>Shape :</p><input type="checkbox" checked />
				</div>
				<div class="rules">
					<p>Rules :</p><input type="checkbox" checked />
				</div>
				<div class="background">
					<p>Background :</p><input type="color" onchange="set_background_project(this.value)" value="#222222" />
				</div>
			</section>
			<section id="tools_section">
				<h2>Tools<span onclick="show_hide(this)">-</span></h2>
				<div class="tool_handler" onclick="select_tool(this, 'pen')" id="selected_tool"><img src="img/tools/pen.svg"/><span class="shortcut">P</span></div>
				<div class="tool_handler" onclick="select_tool(this, 'pipette')"><img src="img/tools/pipette.svg"/><span class="shortcut">S</span></div>
				<div class="tool_handler" onclick="select_tool(this, 'eraser')"><img src="img/tools/eraser.svg"/><span class="shortcut">E</span></div>
				<div class="tool_handler" onclick="select_tool(this, 'bucket')"><img src="img/tools/bucket.svg"/><span class="shortcut">B</span></div>
				<div class="tool_handler" onclick="select_tool(this, 'lighten')"><img src="img/tools/lighten.svg"/><span class="shortcut">L</span></div>
				<div class="tool_handler" onclick="select_tool(this, 'darken')"><img src="img/tools/darken.svg"/><span class="shortcut">D</span></div>
				<div class="tool" id="tool_option_pen"></div>
				<div class="tool" id="tool_option_pipette"></div>
				<div class="tool" id="tool_option_eraser"></div>
				<div class="tool" id="tool_option_bucket"></div>
				<div class="tool" id="tool_option_lighten"></div>
				<div class="tool" id="tool_option_darken"></div>
			</section>
			<section id="palettes_section">
				<h2>Palettes<span onclick="show_hide(this)">-</span></h2>
				<input type="color" value="#fad345" />
			</section>
		</aside>

		<aside id="right_aside">
			<section  id="tile_preview_section">
				<h2>Tile preview<span onclick="show_hide(this)">-</span></h2>
				<canvas id="preview_canvas" width="256" height="256"></canvas>
			</section>
			<section  id="save_section">
				<h2>Save Tile<span onclick="show_hide(this)">-</span></h2>
				<p>Yo</p>
			</section>
		</aside>
		
		<script type="text/javascript" src="script/ui.js"></script>
		<script type="text/javascript" src="script/canvas.js"></script>
	</body>
</html>
